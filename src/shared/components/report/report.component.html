<div class="bar-chart-container">
    <div class="category-select-row">
        <label for="categorySelect" class="select-label">Categoria:</label>
        <select id="categorySelect" class="custom-select" [(ngModel)]="selectedCategory"
            (change)="onCategorySelected()">
            <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>

        <label for="productSelect" class="select-label">Produto:</label>
        <select id="productSelect" class="custom-select" [(ngModel)]="selectedProduct" (change)="onProductSelected()">
            <option *ngFor="let product of uniqueProductNames" [value]="product">{{ product }}</option>
        </select>

        <label for="brandSelect" class="select-label">Marca:</label>
        <select id="brandSelect" class="custom-select" [(ngModel)]="selectedBrand" (change)="onBrandSelected()">
            <option *ngFor="let brand of brands" [value]="brand">{{ brand }}</option>
        </select>

    </div>

    <!-- GrÃ¡fico de barras -->
    <canvas class="chart" id="barChart" width="400" height="200"></canvas>
</div>
